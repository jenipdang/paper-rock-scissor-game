<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paper Rock Scissor</title>
    <script src="https://kit.fontawesome.com/cd23e40ad5.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>PAPER - ROCK - SCISSOR</h1>
    <div class="score-board">
        <h3>Score Board</h3>
        <p class="player">Player: 0 </p>
        <p class="computer">Computer: 0</p>
    </div>
    <div class="selections">
        <button class="selection" id="paper">
            <i class="fa-regular fa-hand"></i>
        </button>
        <button class="selection" id="rock">
            <i class="fa-regular fa-hand-back-fist"></i>
        </button>
        <button class="selection" id="scissor">
            <i class="fa-regular fa-hand-scissors"></i>
        </button>
    </div>
</body>
<script src="app.js"></script>
</html>
